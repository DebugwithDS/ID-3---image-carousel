<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide">
                <img src="../images/boy.png" alt="Image 1">
            </div>
            <div class="carousel-slide">
                <img src="../images/girl.png" alt="Image 2">
            </div>
            <div class="carousel-slide">
                <img src="../images/ninja.png" alt="Image 3">
            </div>
            <div class="carousel-slide">
                <img src="../images/Screenshot 2024-11-11 200924.png" alt="Image 4">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
